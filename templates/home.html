<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Deteccion de Incendios Forestales</title>
   
    <!-- <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    {% include 'partials/_navbar.html' %}
    <h1 id = "titulo"> Deteccion de Incendios (No Iniciada) </h1>
    <button type="button" id = "start"> Iniciar Deteccion </button>
    <p></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script>
      const socket = io();
      
      socket.on('connect', function(){
        console.log('Conectados')
       
        socket.on('startFireDetection', function (msg){
          console.log(msg)
          $('#titulo').text('Deteccion de Incendios (Iniciada)')
          $("p").append("Buscando...");
        })
                
        socket.on('fireDetected', function (msg){
          console.log(msg)
          $('#titulo').text('Fuego Detectado! âš ')
          $("p").text(`
            Temperatura maxima alcanzada: 180 C
            Lat:
            Alt:
            Distancia:
            Area de region incendiada: 
          `);
        })
        
        socket.on('stopFireDetection', function (msg){
          console.log(msg)
          $('#titulo').text('Deteccion de Incendios (Finalizada)')
        })

      })

      $('#start').on('click', function (){
          socket.emit('startFireDetection','Comenzar Deteccion')
        })

      socket.on('disconnect', function(){
        console.log("Desconectados")
      })
      
    
      
    

    

    </script>
    
  </body>
</html>
